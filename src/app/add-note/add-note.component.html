<div class="add-note-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">Nueva Nota</h2>
    
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">
            <input ngModel name="title" #titleField="ngModel" class="textbox" type="text" placeholder="Introduce el titulo..." required minlength="3">
            <ng-container *ngIf="showValidationErrors && titleField.invalid">
                <p *ngIf="titleField!.errors!['required']">Introduce un titulo de nota</p>
                <p *ngIf="titleField!.errors!['minlength']">Debe tener al menos 3 caracteres</p>
            </ng-container>
        </div>

        <div class="form-field">
            <textarea ngModel name="content" id="" cols="30" rows="10" class="textarea" placeholder="Introduce el contenido..."></textarea>
        </div>
        


        <div class="buttons-container">
            <a class="btn" routerLink="../">Cancelar</a>
            <button class="btn align-end">Crear Nota</button>
        </div>
    
    </form>
</div>
